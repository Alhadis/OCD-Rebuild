<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
<meta name="viewport" content="initial-scale=1, minimum-scale=1" />
<title>Event Attachment</title>
<style type="text/css">
*{
	box-sizing: border-box;
}

#box{
	background: #000;
	padding: .5em 1em;
	font: bold 2em serif;
	font-variant: small-caps;
	color: #fff;
	text-align: center;
	cursor: pointer;
}

button{
	width: 49.9%;
	padding: 1em;
	margin-top: 2em;
	cursor: pointer;
}
</style>
</head>

<body>
	
	<div id="box">Click</div>
	
	<button id="start-listening">Start</button><button id="stop-listening">Stop</button>

	<script type="text/javascript" src="../src/js/utils.js"></script>
	<script type="text/javascript" src="../src/js/main.js"></script>
	<script type="text/javascript">
		var box			=	document.getElementById("box"),
			btnStart	=	document.getElementById("start-listening"),
			btnStop		=	document.getElementById("stop-listening"),

			fn	=	function(e){
				console.log(eventType.toUpperCase()+": ", e);
				console.log("\n");
			};


		var eventType	=	"click";
		btnStart.addEventListener("click", function(){	box.addEventListener(eventType,		fn);});
		btnStop.addEventListener("click", function(){	box.removeEventListener(eventType,	fn);});
	</script>
</body>
</html>
